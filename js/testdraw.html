<html>
  <head>
    <title>Gezira Test</title>
    <script src="nile.js"></script>
    <script src="gezira.js"></script>
    <script>
      function render(image) {
        var color = gezira.UniformColor(new gezira.Pixel(1, 1, 0, 0));
        var r = gezira.Renderer(image, color, gezira.CompositeOver)(null);
        var input = [];
        with(gezira) {
          input.push(new Bezier(new Point(100, 100),
                                new Point(150,  50),
                                new Point(200, 150)));
          input.push(new Bezier(new Point(200, 150),
                                new Point(140, 350),
                                new Point(110, 300)));
          input.push(new Bezier(new Point(110, 300),
                                new Point(180, 100),
                                new Point(100, 100)));
        }
        r(input);
      };

      function main() {
        var c = document.getElementsByTagName('canvas')[0].getContext('2d');
        image = c.getImageData(0, 0, 500, 500);
        render(image);
        c.putImageData(image, 0, 0);
        //alert('done');
      };
    </script>
  </head>
  <body onload="main();">
    <canvas width=500 height=500 />
  </body>
</html>
